<div class="container">
  <div class="card border-primar mt-4">
    <div class="card-header">Registro</div>
    <div class="card-body">
      <!-- FORMULARIO LOGIN -->
      <form method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-6">
          <input autofocus class="form-control" [(ngModel)]="user.username" formControlName="username" id="username" name="username"
                 placeholder="Nombre usuario" required type="text">
        </div>
        <div class="form-group col-sm-6 mt-4">
          <input class="form-control" [(ngModel)]="user.password"  formControlName="password" id="password" name="password" placeholder="ContraseÃ±a"
                 required type="password">
        </div>
        <div class="form-group col-sm-6 mt-4">
          <button class="btn btn-lg btn-primary btn-block" (click)='create()' value="Registrarse">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
